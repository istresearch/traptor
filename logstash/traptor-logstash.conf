input {
  file {
    path => ['/var/log/traptor/*.log']
    codec => json
    tags => ['traptor']
  }
}

output {
    if 'traptor' in [tags] {
        elasticsearch {
          hosts => "elasticsearch:9200"
          template => "/etc/logstash/templates/logs-template.json"
          template_name => "logs-*"
          template_overwrite => true
          index => "logs-traptor-%{+YYYY.MM}"
          document_type => "%{[logger]}"
        }
    }
}